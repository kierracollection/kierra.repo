<!DOCTYPE html>
<html lang="en">
<head>
    <title>kierra queen form page</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                <h2>LOGIN</h2>
                <form>
                    <input type="email" class="input-box" placeholder="Your Email Id" required>
                    <input type="Password" class="input-box" placeholder="Password" required>
                    <button type="Submit" class="submit-btn">submit</button>
                    <input type="checkbox"><span>Remember Me</span>
                </form>
                <button type="button" class="btn" onclick="openRegister()">I'm New Here</button>
                <a href="">Forgot password</a>   
            </div>
                <div class="card-back">
                    <h2>REGISTER</h2>
                <form>
                    <input type="text" class="input-box" placeholder="Your Name" required>
                    <input type="email" class="input-box" placeholder="Your Email Id" required>
                    <input type="Password" class="input-box" placeholder="Password"required>
                    <button type="Submit" class="submit-btn">submit</button>
                    <input type="checkbox"><span>Remember Me</span>
                </form>
                <button type="button" class="btn" onclick="openLogin()">I have an account</button>
                <a href="">Forgot password</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        var card =document.getElementById("card");
        function openRegister(){
            card.style.transform ="rotateY(-180deg)";
        }
        function openLogin(){
            card.style.transform ="rotateY(0deg)";
        }
    </script>
</body>
</html>
